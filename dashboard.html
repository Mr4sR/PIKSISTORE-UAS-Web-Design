<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PiksiStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row m-5">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar py-3">
                <div class="position-sticky">
                    <h1 href="dashboard.html" class="fw-bold text-center text-purple display-6 nav-title">PIKSISTORE</h1>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="dashboard.html"><i class="fa fa-home"></i> Beranda</a></li>
                        <li class="nav-item"><a class="nav-link" href="product.html"><i class="fa fa-shopping-bag"></i> Produk</a></li>
                        <li class="nav-item"><a class="nav-link" href="category.html"><i class="fa fa-list"></i> Kategori</a></li>
                        <li class="nav-item"><a class="nav-link" href="user.html"><i class="fa fa-users"></i> User</a></li>
                        <li class="nav-item"><a class="nav-link text-danger" href="index.html"><i class="fa fa-sign-out-alt"></i> Keluar</a></li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-5 px-md-4 py-2">
                <h2 class="fw-bold animated-slide-top">Selamat Datang <strong>Admin</strong></h2>
                <div class="dashboard animated-slide-left">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <h5>Produk</h5>
                                <p class="fs-3">235,740</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <h5>Kategori</h5>
                                <p class="fs-3">100</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <h5>User</h5>
                                <p class="fs-3">3</p>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-12">
                            <div class="card p-3">
                                <h5>Laporan Penjualan</h5>
                                <canvas id="dummyChart" height="250"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('dummyChart').getContext('2d');
        var dummyChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei'],
                datasets: [{
                    label: 'Penjualan',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
