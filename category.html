<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PiksiStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row m-5">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar py-3">
                <div class="position-sticky">
                    <h1 href="dashboard.html" class="fw-bold text-center text-purple display-6 nav-title">PIKSISTORE</h1>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fa fa-home"></i> Beranda</a></li>
                        <li class="nav-item"><a class="nav-link" href="product.html"><i class="fa fa-shopping-bag"></i> Produk</a></li>
                        <li class="nav-item"><a class="nav-link active" href="category.html"><i class="fa fa-list"></i> Kategori</a></li>
                        <li class="nav-item"><a class="nav-link" href="user.html"><i class="fa fa-users"></i> User</a></li>
                        <li class="nav-item"><a class="nav-link text-danger" href="index.html"><i class="fa fa-sign-out-alt"></i> Keluar</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-5 px-md-4 py-2">
                <h2 class="fw-bold animated-slide-top">Daftar Kategori</h2>
                <div class="dashboard animated-slide-left">
                    <a href="add_category.html" class="btn btn-primary mb-3" id="btnTambahKategori">+ Tambah Kategori</a>
                    
                    <table class="table table-bordered table-responsive table-striped text-center">
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>NAMA KATEGORI</th>
                                <th>AKSI</th>
                            </tr>
                        </thead>
                        <tbody id="kategoriBody">
                            <tr>
                                <td>1</td>
                                <td>Elektronik</td>
                                <td>
                                    <button class="btn btn-warning btn-sm btn-edit">Edit</button>
                                    <button class="btn btn-danger btn-sm btn-hapus">Hapus</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Fashion</td>
                                <td>
                                    <button class="btn btn-warning btn-sm btn-edit">Edit</button>
                                    <button class="btn btn-danger btn-sm btn-hapus">Hapus</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.querySelectorAll('.btn-hapus').forEach(button => {
            button.addEventListener('click', function() {
                Swal.fire({
                    title: 'Hapus Kategori?',
                    text: 'Data kategori ini akan dihapus!',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Ya, Hapus!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire('Dihapus!', 'Kategori telah dihapus.', 'success');
                    }
                });
            });
        });
        
        document.querySelectorAll('.btn-edit').forEach(button => {
            button.addEventListener('click', function() {
                Swal.fire({
                    title: 'Edit Kategori',
                    input: 'text',
                    inputLabel: 'Nama Kategori',
                    inputValue: '',
                    showCancelButton: true,
                    confirmButtonText: 'Simpan',
                    cancelButtonText: 'Batal'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire('Berhasil!', 'Kategori telah diperbarui.', 'success');
                    }
                });
            });
        });
    </script>
</body>
</html>
